<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="/img/keyboard.png">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Piano</title>
</head>

<body>
    <header>
        <h1>Piano</h1>
    </header>

    <img src="/img/laptop-keys.jpg" alt="">


    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                G#
                <audio src="/sounds/piano-g_GSharp_major.wav" id="audioGSharp"></audio>
            </li>
            <li class="list-group-item">
                A
                <audio src="/sounds/piano-a_A_major.wav" id="audioA"></audio>
            </li>
            <li class="list-group-item">
                Bb
                <audio src="/sounds/piano-bb_A_major.wav" id="audioBb"></audio>
            </li>
            <li class="list-group-item">
                B
                <audio src="/sounds/piano-b_B_major.wav" id="audioB"></audio>
            </li>
            <li class="list-group-item">
                C
                <audio src="/sounds/piano-c_C_major.wav" id="audioC"></audio>
            </li>
            <li class="list-group-item">
                C#
                <audio src="/sounds/piano-c_CSharp_major.wav" id="audioCSharp"></audio>
            </li>
            <li class="list-group-item">
                D
                <audio src="/sounds/piano-d_D_major.wav" id="audioD"></audio>
            </li>
            <li class="list-group-item">
                Eb
                <audio src="/sounds/piano-eb_D_major.wav" id="audioEb"></audio>
            </li>
            <li class="list-group-item">
                E
                <audio src="/sounds/piano-e_E_major.wav" id="audioE"></audio>
            </li>
            <li class="list-group-item">
                F
                <audio src="/sounds/piano-f_F_major.wav" id="audioF"></audio>
            </li>
            <li class="list-group-item">
                F#
                <audio src="/sounds/piano-f_FSharp_major.wav" id="audioFSharp"></audio>
            </li>
            <li class="list-group-item">
                G
                <audio src="/sounds/piano-g_G_major.wav" id="audioG"></audio>
            </li>

        </ul>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exitConfirm" onclick="pausePiano()">
        Exit Piano
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exitConfirm" tabindex="-1" aria-labelledby="exitConfirmLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title" id="exitConfirmLabel">Are you sure you want to leave?</h5>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nevermind</button>
                    <button type="button" class="btn btn-secondary" onclick="quitPiano()">I'm done</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>music keyboard by Kaylen Yul Lee from the Noun Project</p>
        <p>sounds from <a href="https://samplefocus.com/">Sample</a> </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="/js/scripts.js"></script>
    <script src="/js/piano.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="/img/keyboard.png">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Piano</title>
</head>

<body>
    <header>
        <h1>Piano</h1>
    </header>
    <img src="/img/laptop-keys.jpg" alt="computerKey-guide">

    <button onclick="playPiano()">Start the Piano</button>

    <div class="card">
        <ul class="list-group m-3" style="width: 18rem;">
            <li class="list-group-item mb-3" id="sat-FLow">
                F (Low)
            </li>
            <li class="list-group-item mb-3" id="sat-GLow">
                G (Low)
            </li>
            <li class="list-group-item mb-3" id="sat-ASharp">
                A#
            </li>
            <li class="list-group-item mb-3" id="sat-GSharpMLow">
                G#M (Low)
            </li>
            <li class="list-group-item mb-3" id="sat-CSharpM">
                C# Major
            </li>
            <li class="list-group-item mb-3" id="sat-DSharp">
                DSharp
            </li>
            <li class="list-group-item mb-3" id="sat-C">
                C
            </li>
            <li class="list-group-item mb-3" id="sat-G">
                G
            </li>
            <li class="list-group-item mb-3" id="sat-Em">
                E Major
            </li>
            <li class="list-group-item mb-3" id="sat-F">
                F
            </li>
            <li class="list-group-item mb-3" id="sat-GSharpM">
                G# Major
            </li>
            <li class="list-group-item mb-3" id="sat-GM">
                G Major
            </li>
            <li class="list-group-item mb-3" id="sat-A">
                A
            </li>
            <li class="list-group-item mb-3" id="sat-Cm">
                C Major
            </li>

        </ul>
    </div>

    <!-- add in beats with audio attribute "loop='true'" -->

    <audio id="FLow" preload="auto">
        <source src="/spaceAndTime-wav/spaceAndTime-FLow.wav">
        </source>
        This browser does not support the HTML5 audio tag.
    </audio>
    <audio id="GLow" preload="auto">
        <source src="/spaceAndTime-wav/spaceAndTime-GLow.wav">
        </source>
        This browser does not support the HTML5 audio tag.
    </audio>
    <audio id="ASharp" preload="auto">
        <source src="/spaceAndTime-wav/spaceAndTime-ASharp.wav">
        </source>
        This browser does not support the HTML5 audio tag.
    </audio>
    <audio id="GSharpmLow" preload="auto">
        <source src="/spaceAndTime-wav/spaceAndTime-GSharpmLow.wav">
        </source>
        This browser does not support the HTML5 audio tag.
    </audio>
    <audio id="CSharpm" preload="auto">
        <source src="/spaceAndTime-wav/spaceAndTime-CSharpm.wav">
        </source>
        This browser does not support the HTML5 audio tag.
    </audio>
    <audio id="DSharp" preload="auto">
        <source src="/spaceAndTime-wav/spaceAndTime-DSharp.wav">
        </source>
        This browser does not support the HTML5 audio tag.
    </audio>
    <audio id="C" preload="auto">
        <source src="/spaceAndTime-wav/spaceAndTime-C.wav">
        </source>
        This browser does not support the HTML5 audio tag.
    </audio>
    <audio id="G" preload="auto">
        <source src="/spaceAndTime-wav/spaceAndTime-G.wav">
        </source>
        This browser does not support the HTML5 audio tag.
    </audio>
    <audio id="Em" preload="auto">
        <source src="/spaceAndTime-wav/spaceAndTime-Em.wav">
        </source>
        This browser does not support the HTML5 audio tag.
    </audio>
    <audio id="F" preload="auto">
        <source src="/spaceAndTime-wav/spaceAndTime-F.wav">
        </source>
        This browser does not support the HTML5 audio tag.
    </audio>
    <audio id="GSharpm" preload="auto">
        <source src="/spaceAndTime-wav/spaceAndTime-GSharpm.wav">
        </source>
        This browser does not support the HTML5 audio tag.
    </audio>
    <audio id="Gm" preload="auto">
        <source src="/spaceAndTime-wav/spaceAndTime-Gm.wav">
        </source>
        This browser does not support the HTML5 audio tag.
    </audio>
    <audio id="A" preload="auto">
        <source src="/spaceAndTime-wav/spaceAndTime-A.wav">
        </source>
        This browser does not support the HTML5 audio tag.
    </audio>
    <audio id="Cm" preload="auto">
        <source src="/spaceAndTime-wav/spaceAndTime-Cm.wav">
        </source>
        This browser does not support the HTML5 audio tag.
    </audio>

    <!-- backtracks -->
    <container class="simple-backing">
        <button class="btn btn-dark" onclick="playDrums()">Start Drum Backing</button>
        <button class="btn btn-dark" onclick="stopDrums()">Stop Drums</button>
        <button class="btn btn-dark" onclick="playGuitar()">Start Guitar Backing</button>
        <button class="btn btn-dark" onclick="stopGuitar()">Stop Guitar</button>
    </container>

    <container class="complex-backing">
        <button class="btn btn-success" onclick="playCascadeSky()">Start Cascade Sky</button>
        <button class="btn btn-success" onclick="stopCascadeSky()">Stop Cascade Sky</button>
        <button class="btn btn-success" onclick="playHiLoBase()">Start Hi Lo Base</button>
        <button class="btn btn-success" onclick="stopHiLoBase()">Stop Hi Lo Base</button>
        <button class="btn btn-success" onclick="playCloudlines()">Start Cloudlines</button>
        <button class="btn btn-success" onclick="stopCloudlines()">Stop Cloudlines</button>
    </container>

    <audio id="drums" preload="auto" loop="true">
        <source src="/backtracks/laid-back-drums_92bpm_C_major.wav">
        </source>
        This browser does not support the HTML5 audio tag.
    </audio>
    <audio id="guitar" preload="auto" loop="true">
        <source src="/backtracks/emotional-tape-acoustic-guitar_96bpm_F_major.wav">
        </source>
        This browser does not support the HTML5 audio tag.
    </audio>
    <audio id="cascadeSky" preload="auto" loop="true">
        <source src="/backtracks/90ASharp_cascadeSky.wav">
        </source>
        This browser does not support the HTML5 audio tag.
    </audio>
    <audio id="hiLoBase" preload="auto" loop="true">
        <source src="/backtracks/96FSharp_hiLoBase.wav">
        </source>
        This browser does not support the HTML5 audio tag.
    </audio>
    <audio id="cloudlines" preload="auto" loop="true">
        <source src="/backtracks/100Bm_cloudlines.wav">
        </source>
        This browser does not support the HTML5 audio tag.
    </audio>
    

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exitConfirm" onclick="pausePiano()">
        Exit Piano
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exitConfirm" tabindex="-1" aria-labelledby="exitConfirmLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title" id="exitConfirmLabel">Are you sure you want to leave?</h5>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nevermind</button>
                    <button type="button" class="btn btn-secondary" onclick="quitPiano()">I'm done</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>music keyboard by Kaylen Yul Lee from the Noun Project</p>
        <p>Samples from <a href="https://www.noiiz.com" target="_blank">Noiiz</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="/js/scripts.js"></script>
    <script src="/js/music.js"></script>
</body>

</html>
